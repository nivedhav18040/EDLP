<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ManageEngine Endpoint DLP Plus</title>

<style>
:root{
  --blue:#1e4fa3;
  --blue2:#2b66d9;
  --blue-dark:#0e2b63;
  --red:#e53935;
  --ink:#0b1220;
  --muted:#5b6b84;
  --bg:#f6f9ff;
  --card:#ffffff;
  --shadow:0 20px 60px rgba(2,10,30,.12);
  --soft-shadow:0 14px 40px rgba(2,10,30,.10);
  --radius:22px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
body{background:#fff;color:var(--ink);overflow-x:hidden;}
a{text-decoration:none;color:inherit;}
.wrap{width:min(1180px,92%);margin:auto;}
img{max-width:100%;display:block;}
::selection{background:rgba(30,79,163,.18);}

.header{
  position:absolute;top:0;left:0;width:100%;
  padding:18px 52px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:30;
}
.header .brand{display:flex;align-items:center;gap:12px;}
.header img{height:40px}
.nav{display:flex;gap:18px;align-items:center;flex-wrap:wrap;}
.nav a{color:#fff;font-size:14px;font-weight:650;opacity:.92}
.nav a:hover{opacity:1}
.nav a.cta{
  background:var(--red);
  padding:10px 16px;border-radius:10px;
  box-shadow:0 14px 30px rgba(229,57,53,.26);
  opacity:1;
}

@media(max-width:980px){
  .header{padding:16px 18px}
  .nav{gap:12px}
}

/* HERO */
.hero{
  position:relative;
  min-height:100vh;
  background:linear-gradient(135deg,var(--blue-dark),var(--blue));
  color:#fff;
  padding:120px 0 70px;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;inset:-2px;
  background:
    radial-gradient(900px 500px at 25% 20%, rgba(255,255,255,.16), transparent 55%),
    radial-gradient(650px 380px at 80% 30%, rgba(229,57,53,.18), transparent 60%),
    radial-gradient(800px 600px at 60% 90%, rgba(43,102,217,.22), transparent 60%);
  pointer-events:none;
}
.hero::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.18));
  pointer-events:none;
}
.hero-grid{
  position:relative;
  display:grid;
  grid-template-columns: 1.05fr .95fr;
  gap:34px;
  align-items:center;
  z-index:5;
}
@media(max-width:980px){
  .hero-grid{grid-template-columns:1fr;gap:28px;text-align:center;}
}

.hero h1{
  font-size:56px;
  font-weight:950;
  line-height:1.1;
  letter-spacing:-.02em;
}
.hero h1 span{color:#bcd4ff}
.hero p{
  margin-top:18px;
  font-size:18px;
  line-height:1.7;
  color:rgba(255,255,255,.9);
  max-width:680px;
}
@media(max-width:980px){.hero p{margin-left:auto;margin-right:auto}}

.hero-actions{
  margin-top:28px;
  display:flex;gap:14px;flex-wrap:wrap;
}
@media(max-width:980px){.hero-actions{justify-content:center}}
.hero-actions a{
  padding:14px 22px;
  border-radius:12px;
  font-weight:850;
  font-size:15px;
  display:inline-flex;align-items:center;gap:10px;
}
.primary{background:var(--red);color:#fff;}
.secondary{
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.32);
  color:#fff;
}
.hero-note{
  margin-top:16px;
  font-size:13.5px;
  color:rgba(255,255,255,.82);
}

/* ===== NEW HERO GRAPHIC (Zoho Books-like) ===== */
.hero-graphic{
  position:relative;
  border-radius:28px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 34px 90px rgba(0,0,0,.26);
  overflow:hidden;
  padding:18px;
}

/* soft grid */
.hero-graphic::before{
  content:"";
  position:absolute;inset:0;
  background:
    radial-gradient(circle at 25% 25%, rgba(255,255,255,.14), transparent 55%),
    radial-gradient(circle at 80% 35%, rgba(229,57,53,.18), transparent 60%),
    radial-gradient(circle at 65% 90%, rgba(188,212,255,.22), transparent 55%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 1px, transparent 1px, transparent 22px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0, rgba(255,255,255,.05) 1px, transparent 1px, transparent 22px);
  opacity:.55;
  pointer-events:none;
}

.canvas{
  position:relative;
  background:#f8fbff;
  border-radius:22px;
  border:1px solid rgba(15,23,42,.08);
  overflow:hidden;
}

/* fake topbar (clean, Zoho-ish) */
.canvas-top{
  height:44px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 14px;
  background:linear-gradient(180deg,#ffffff,#f3f7ff);
  border-bottom:1px solid rgba(15,23,42,.08);
}
.dots{display:flex;gap:7px;align-items:center}
.dot{width:10px;height:10px;border-radius:50%;}
.dot.red{background:#ff5f56}
.dot.yellow{background:#ffbd2e}
.dot.green{background:#27c93f}
.canvas-title{
  font-size:12.5px;
  color:#334155;
  font-weight:900;
  letter-spacing:-.01em;
}
.pill{
  font-size:11px;
  font-weight:950;
  padding:7px 10px;border-radius:999px;
  background:rgba(30,79,163,.10);
  border:1px solid rgba(30,79,163,.14);
  color:#103b86;
}

/* layout inside mock */
.canvas-body{
  padding:16px;
  display:grid;
  grid-template-columns: 92px 1fr;
  gap:14px;
  min-height:360px;
}
@media(max-width:980px){
  .canvas-body{min-height:320px}
}
.sidebar{
  background:#ffffff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding:12px 10px;
  display:flex;flex-direction:column;gap:10px;
  box-shadow:0 14px 30px rgba(2,10,30,.06);
}
.sicon{
  height:38px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(30,79,163,.08);
  border:1px solid rgba(30,79,163,.10);
  color:#0e3a85;
  font-weight:950;
  position:relative;
  overflow:hidden;
}
.sicon::after{
  content:"";
  position:absolute;inset:-2px;
  background:linear-gradient(90deg, transparent, rgba(30,79,163,.12), transparent);
  transform:translateX(-120%);
  animation: sheen 5.2s ease-in-out infinite;
  opacity:.7;
}
@keyframes sheen{
  0%{transform:translateX(-120%)}
  50%{transform:translateX(120%)}
  100%{transform:translateX(120%)}
}
.mainpanel{
  display:grid;
  grid-template-rows: 120px 1fr;
  gap:12px;
}

/* top cards row */
.topcards{
  display:grid;
  grid-template-columns: 1.1fr .9fr;
  gap:12px;
}
.card{
  background:#fff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding:14px;
  box-shadow:0 14px 30px rgba(2,10,30,.06);
  position:relative;
  overflow:hidden;
}
.card .k{font-size:11px;font-weight:950;color:#64748b;text-transform:uppercase;letter-spacing:.08em}
.card .v{margin-top:6px;font-size:18px;font-weight:950;letter-spacing:-.02em;color:#0b1220}
.card .sub{margin-top:4px;font-size:12.5px;color:#64748b;line-height:1.4}
.spark{
  position:absolute;right:-22px;top:-22px;
  width:140px;height:140px;border-radius:50%;
  background:radial-gradient(circle, rgba(229,57,53,.16), transparent 60%);
}
.spark.blue{
  background:radial-gradient(circle, rgba(30,79,163,.14), transparent 60%);
}
.meter{
  margin-top:10px;
  height:8px;border-radius:999px;
  background:#eef3ff;border:1px solid rgba(15,23,42,.06);
  overflow:hidden;
}
.meter > span{
  display:block;height:100%;
  width:65%;
  background:linear-gradient(90deg, rgba(30,79,163,.55), rgba(229,57,53,.45));
  border-radius:999px;
  animation: meter 4.2s ease-in-out infinite;
}
@keyframes meter{
  0%,100%{width:62%}
  50%{width:78%}
}

/* bottom panel: events + mini chart */
.bottom{
  display:grid;
  grid-template-columns: 1.15fr .85fr;
  gap:12px;
}
.events{
  background:#fff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding:14px;
  box-shadow:0 14px 30px rgba(2,10,30,.06);
}
.events .head{
  display:flex;align-items:center;justify-content:space-between;
  margin-bottom:10px;
}
.events .head b{font-size:13px}
.events .head span{font-size:11px;color:#64748b;font-weight:900}
.event{
  display:flex;align-items:center;justify-content:space-between;
  padding:10px 10px;
  border-radius:14px;
  border:1px solid rgba(15,23,42,.06);
  background:#f7faff;
  margin-bottom:8px;
  position:relative;
  overflow:hidden;
}
.event:last-child{margin-bottom:0}
.eleft{display:flex;align-items:center;gap:10px;min-width:0}
.ebadge{
  width:34px;height:34px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:950;
  background:rgba(30,79,163,.10);
  border:1px solid rgba(30,79,163,.12);
  color:#0e3a85;
}
.ebadge.red{
  background:rgba(229,57,53,.10);
  border-color:rgba(229,57,53,.14);
  color:#a01412;
}
.etext{min-width:0}
.etext b{
  display:block;font-size:12.8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.etext small{
  display:block;margin-top:2px;
  font-size:11.8px;color:#64748b;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.tag{
  font-size:11px;font-weight:950;
  padding:7px 10px;border-radius:999px;
  border:1px solid rgba(15,23,42,.10);
  background:#fff;
}
.tag.block{border-color:rgba(229,57,53,.22); color:#a01412; background:rgba(229,57,53,.06)}
.tag.audit{border-color:rgba(30,79,163,.18); color:#0e3a85; background:rgba(30,79,163,.06)}

.chart{
  background:#fff;
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding:14px;
  box-shadow:0 14px 30px rgba(2,10,30,.06);
  position:relative;
  overflow:hidden;
}
.chart .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.chart .head b{font-size:13px}
.chart .head span{font-size:11px;color:#64748b;font-weight:900}
.bars{
  display:flex;align-items:flex-end;gap:8px;height:140px;padding:8px 2px 2px;
}
.bar{
  flex:1;
  border-radius:10px;
  background:linear-gradient(180deg, rgba(30,79,163,.50), rgba(30,79,163,.12));
  border:1px solid rgba(30,79,163,.10);
  height:50%;
  animation: bars 4s ease-in-out infinite;
}
.bar.r{
  background:linear-gradient(180deg, rgba(229,57,53,.42), rgba(229,57,53,.10));
  border-color:rgba(229,57,53,.12);
}
.bar:nth-child(1){animation-delay:.0s}
.bar:nth-child(2){animation-delay:.2s}
.bar:nth-child(3){animation-delay:.4s}
.bar:nth-child(4){animation-delay:.6s}
.bar:nth-child(5){animation-delay:.8s}
.bar:nth-child(6){animation-delay:1.0s}
@keyframes bars{
  0%,100%{height:36%}
  50%{height:82%}
}

/* cursor + click ripple like Zoho */
.cursor{
  position:absolute;
  width:18px;height:18px;
  border:2px solid rgba(15,23,42,.30);
  border-right-color:transparent;
  border-bottom-color:transparent;
  transform:rotate(35deg);
  border-radius:2px;
  left:64%;
  top:56%;
  z-index:8;
  animation: cursorMove 4.6s ease-in-out infinite;
}
@keyframes cursorMove{
  0%{transform:translate(0,0) rotate(35deg); opacity:0}
  12%{opacity:1}
  45%{transform:translate(-40px,-24px) rotate(35deg)}
  65%{transform:translate(-10px,10px) rotate(35deg)}
  100%{transform:translate(0,0) rotate(35deg); opacity:0}
}
.ripple{
  position:absolute;
  width:10px;height:10px;border-radius:50%;
  border:2px solid rgba(229,57,53,.35);
  left:60%;
  top:54%;
  z-index:7;
  animation: ripple 4.6s ease-in-out infinite;
}
@keyframes ripple{
  0%,28%{transform:scale(0.2);opacity:0}
  35%{opacity:1}
  48%{transform:scale(4.2);opacity:0}
  100%{opacity:0}
}

/* floating mini badges (light) */
.floats{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.float{
  position:absolute;
  display:flex;align-items:center;gap:10px;
  padding:10px 12px;border-radius:14px;
  background:rgba(255,255,255,.78);
  border:1px solid rgba(15,23,42,.10);
  box-shadow:0 16px 40px rgba(0,0,0,.14);
  backdrop-filter: blur(8px);
  animation: floaty 6.3s ease-in-out infinite;
}
.float b{font-size:12.5px;color:#0b1220}
.float small{font-size:11px;color:#64748b;font-weight:850}
.float .ico{
  width:34px;height:34px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:950;
  background:rgba(30,79,163,.10);
  border:1px solid rgba(30,79,163,.12);
  color:#0e3a85;
}
.float.red .ico{background:rgba(229,57,53,.10);border-color:rgba(229,57,53,.14);color:#a01412}
.fA{left:14px;top:64px;animation-delay:.2s}
.fB{right:14px;top:94px;animation-delay:1.1s}
.fC{right:18px;bottom:18px;animation-delay:2.1s}
@keyframes floaty{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* prefers-reduced-motion */
@media (prefers-reduced-motion: reduce){
  .bar,.meter>span,.cursor,.ripple,.float,.sicon::after{animation:none !important;}
}

/* TRUSTED */
.trusted{
  background:#f9fbff;
  padding:70px 0 40px;
  text-align:center;
}
.trusted h3{
  font-size:14px;letter-spacing:1.8px;
  color:#6b7280;margin-bottom:26px;
}
.logo-strip{
  display:flex;flex-wrap:wrap;gap:18px;
  justify-content:center;
  align-items:center;
}
.logo-card{
  background:#fff;
  border:1px solid rgba(15,23,42,.06);
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  border-radius:16px;
  padding:14px 18px;
  height:72px;
  display:flex;align-items:center;justify-content:center;
  transition:.25s ease;
}
.logo-card img{
  max-height:42px;
  width:auto;
  filter:grayscale(1) contrast(1.05) opacity(.88);
  transition:.25s ease;
}
.logo-card:hover{transform:translateY(-3px);box-shadow:0 18px 40px rgba(0,0,0,.10)}
.logo-card:hover img{filter:grayscale(0) opacity(1)}

/* STATS */
.stats{padding:60px 0 80px;background:#fff;}
.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:34px;
  text-align:center;
}
.stat{
  padding:28px;border-radius:18px;
  background:#fff;border:1px solid rgba(15,23,42,.06);
  box-shadow:var(--soft-shadow);
  transition:.28s ease;
}
.stat:hover{transform:scale(1.06);box-shadow:var(--shadow);}
.stat .num{font-size:46px;color:var(--blue);font-weight:950;letter-spacing:-.02em}
.stat p{margin-top:10px;color:#475569;font-size:15px;}

/* SECTION COMMON */
.section{padding:88px 0;}
.section.soft{background:var(--bg);}
.kicker{
  font-size:12.5px;font-weight:950;
  letter-spacing:.12em;text-transform:uppercase;
  color:var(--blue);
}
.title{
  font-size:42px;font-weight:950;margin:14px 0 12px;
  letter-spacing:-.02em;
}
.title span{color:var(--blue);}
.sub{
  max-width:900px;
  font-size:17px;
  color:var(--muted);
  line-height:1.75;
  margin-bottom:34px;
}

/* FEATURE SPLIT */
.split{display:grid;grid-template-columns:1fr 1fr;gap:24px;}
@media(max-width:920px){.split{grid-template-columns:1fr;}}
.fcard{
  background:#fff;border-radius:var(--radius);
  padding:34px;
  border:1px solid rgba(15,23,42,.06);
  box-shadow:var(--soft-shadow);
  position:relative;
  overflow:hidden;
}
.fcard::before{
  content:"";
  position:absolute;inset:-40px -60px auto auto;
  width:220px;height:220px;border-radius:50%;
  background:radial-gradient(circle, rgba(30,79,163,.18), transparent 60%);
  transform:translate(30px,-30px);
}
.fcard h3{font-size:26px;margin-bottom:8px;}
.fcard p{color:var(--muted);margin-bottom:18px;line-height:1.7}
.list{list-style:none;display:grid;gap:12px;}
.list li{display:flex;gap:12px;align-items:flex-start;font-weight:650;color:#0f172a;}
.check{
  width:22px;height:22px;border-radius:6px;
  background:rgba(30,79,163,.12);
  display:flex;align-items:center;justify-content:center;
  color:var(--blue);font-weight:950;
  flex:0 0 auto;
}

/* WORKFLOW STRIP */
.flowbar{
  background:#fff;
  border:1px solid rgba(15,23,42,.06);
  box-shadow:var(--soft-shadow);
  border-radius:20px;
  padding:16px 14px;
  display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;
}
.step{
  flex:1 1 150px;
  min-width:150px;
  padding:14px 14px;
  border-radius:16px;
  background:rgba(246,249,255,1);
  border:1px solid rgba(15,23,42,.06);
  position:relative;
  overflow:hidden;
  transition:.25s ease;
}
.step::after{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(90deg, transparent, rgba(30,79,163,.10), transparent);
  transform:translateX(-120%);
  transition:.35s ease;
}
.step:hover{transform:translateY(-3px);box-shadow:0 16px 40px rgba(2,10,30,.10)}
.step:hover::after{transform:translateX(120%)}
.step b{display:block;font-size:14px}
.step span{display:block;margin-top:5px;color:var(--muted);font-size:13.5px;line-height:1.55}
.step .tag{
  display:inline-block;
  margin-top:10px;
  font-size:11px;
  font-weight:900;
  color:#103b86;
  background:rgba(30,79,163,.12);
  border:1px solid rgba(30,79,163,.14);
  padding:6px 10px;border-radius:999px;
}

/* TESTIMONIALS */
.testimonials{padding:90px 0;background:#fff;}
.tgrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:24px;
}
.tcard{
  background:#f9fbff;
  border-radius:20px;
  padding:36px;
  border:1px solid rgba(15,23,42,.06);
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  position:relative;
  overflow:hidden;
}
.tcard::before{
  content:"";
  position:absolute;inset:-120px auto auto -120px;
  width:240px;height:240px;border-radius:50%;
  background:radial-gradient(circle, rgba(229,57,53,.16), transparent 60%);
}
.tcard p{font-size:17px;line-height:1.75;margin-bottom:22px;position:relative}
.role{font-weight:950;color:var(--blue);position:relative}
.org{font-size:14px;color:#64748b;position:relative}

/* OUTCOMES */
.outcomes{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}
@media(max-width:920px){.outcomes{grid-template-columns:repeat(2,1fr);}}
@media(max-width:520px){.outcomes{grid-template-columns:1fr;}}
.outcome{
  background:#fff;
  padding:22px;
  border-radius:18px;
  border:1px solid rgba(15,23,42,.06);
  box-shadow:var(--soft-shadow);
  transition:.25s ease;
}
.outcome:hover{transform:translateY(-3px);box-shadow:var(--shadow)}
.outcome b{display:block;margin-bottom:8px;}
.outcome p{color:var(--muted);line-height:1.65}

/* PRICING */
.pricing{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:22px;
}
@media(max-width:900px){.pricing{grid-template-columns:1fr;}}
.price-card{
  background:#fff;
  padding:34px;border-radius:var(--radius);
  border:1px solid rgba(15,23,42,.06);
  box-shadow:var(--soft-shadow);
}
.price-card.featured{border:2px solid var(--blue);}
.plan{font-weight:950;color:var(--blue);letter-spacing:-.01em}
.price{
  font-size:42px;font-weight:950;
  margin:10px 0 6px;
  letter-spacing:-.02em;
}
.price small{font-size:14px;color:var(--muted);font-weight:750}
.mini{color:var(--muted);line-height:1.7}
.btns{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap;}
.btn{
  padding:14px 18px;border-radius:12px;
  font-weight:950;font-size:14px;
  display:inline-flex;align-items:center;gap:10px;
}
.btn.primary{background:var(--red);color:#fff;}
.btn.ghost{background:rgba(30,79,163,.10);color:var(--blue);border:1px solid rgba(30,79,163,.10)}

/* FAQ */
.faq{max-width:980px;margin:auto;display:grid;gap:12px;}
.qa{
  border:1px solid rgba(15,23,42,.10);
  border-radius:16px;
  overflow:hidden;
  background:#fff;
}
.q{
  padding:18px;
  font-weight:950;
  cursor:pointer;
  display:flex;align-items:center;justify-content:space-between;
}
.q span{color:var(--muted);font-weight:950;transform:rotate(0deg);transition:.2s ease}
.a{
  padding:0 18px 18px;
  color:var(--muted);
  display:none;
  line-height:1.75;
}
.qa.open .a{display:block;}
.qa.open .q span{transform:rotate(45deg);}

/* FOOTER */
.footer{
  background:linear-gradient(180deg,#0b1b3f,#07122b);
  color:#fff;padding:70px 0 26px;
}
.footer-grid{
  display:grid;
  grid-template-columns:1.4fr 1fr 1fr 1fr;
  gap:28px;
}
@media(max-width:900px){.footer-grid{grid-template-columns:1fr 1fr;}}
@media(max-width:520px){.footer-grid{grid-template-columns:1fr;}}
